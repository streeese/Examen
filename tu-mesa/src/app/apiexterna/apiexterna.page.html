<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Api Externa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">API</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-title>Usuario</ion-title>
    </ion-card-header>
    <ion-item>
      <ion-selct placeholder= "Seleccione Usuario" [(ngModel)]="user">
        <ion-select-option *ngFor="let usu of users" [value]="usu">{{usu.name}}</ion-select-option>
      </ion-selct>
    </ion-item>
  </ion-card>
  
</ion-content>
