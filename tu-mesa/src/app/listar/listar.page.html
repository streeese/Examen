<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reservas</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class = "ion-text-center">Listado de Reservas</h2>

  <ion-searchbar placeholder="Buscar Reserva" (ion input)=" obtenerTexto(Sevent)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding Â¨ngFor="let x of arregoReservas">

      <ion-item>
        <ion-label>
          <h2>{{ x.nombre_titular }}</h2>
          <p style="word-wrap: break-word;white-space: normal";>{{ x.hora}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="modificar(x)">
          <ion-icon slot="botom" name="pencil-sharp"></ion-icon>
          Modificar
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(x)">
          <ion-icon slot="bottom" name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerlink]="['/agregar']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
